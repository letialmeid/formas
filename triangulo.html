<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

</head>
<style>
    body{
    font-family: "Mochiy Pop One", sans-serif;
    font-weight: 400;
    font-style: normal;
    background-color: rgb(192, 175, 153);
    color: white;
}

header{
    text-align: center;
    color: rgb(255, 153, 0);
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}


#inicio{
    width: 10%;
    height: 30px;
    border-radius: 10px;
    background-color: rgb(241, 111, 18);
    color: rgb(0, 0, 0);
    border: white ;
}

a{
    text-decoration: none;
    color: rgb(0, 0, 0);
    }

a:hover{
        color: rgb(82, 77, 77);
        transition: 0,3s;
}

main{
    display: flex;
    justify-content: center;
}

p{
    width: 60%;
    text-align: center;
    padding-bottom: 20px;
}

img{
    width: 20%;
    height: 250px;
}

aside{
    display: flex;
    justify-content: center;
}

div{
    display: flex;
    align-items: center;
}
</style>

<body>
    <header>
        <h1>Triangulo:</h1>
        <button id="inicio"><a href="index.html">Inicio</a></button>
    </header>
    <main>
        <p>Triângulos são figuras geométricas formadas por três segmentos de reta que se encontram nas extremidades. Assim, são polígonos com três lados, três ângulos e três vértices. </p>
    </main>
    <aside>
        <img src="imagens/triangulo.png" alt="triangulo laranja/orange triangle">
    </aside>

    <button onclick="calcular_triangulo()">Calcular</button>

    <p>A area do triangulo é <span id="texto-triangulo"></span></p>

    <script src="js/triangulo.js"></script>
</body>
</html>
